<!doctype html>
<meta charset="utf-8">
<title>공유로 받은 매물번호 열기</title>
<body style="font-family:sans-serif;background:#fdfdfd;color:#222;padding:20px;text-align:center">
<div style="margin:20px"><img src="icons/icon-192.png" alt="DIA logo"></div>
<h2>공유 받은 매물번호 열기</h2>
<p>잠시만요… 공유된 텍스트에서 매물번호를 추출해 열고 있습니다.</p>
<script>
(function(){
  const params=new URLSearchParams(location.search);
  const text=[params.get('text'),params.get('title'),params.get('url')].filter(Boolean).join(' ');
  const ids=(text||'').split(/[\s,\n]+/).map(s=>s.replace(/\D/g,'')).filter(Boolean).slice(0,30);
  const base='https://m.land.naver.com/article/info/';
  if(ids.length){ ids.forEach((id,i)=>setTimeout(()=>open(base+id,'_blank'),30*i)); }
})();
</script>
</body>
